apiVersion: v1
kind: Service
metadata:
  name: k8s-assignment1-service
  labels:
    app: k8s-assignment1
spec:
  selector:
    app: k8s-assignment1
  ports:
    - protocol: "TCP"
      port: 8088 #where the service is running
      targetPort: 8088 # the port exposed by the service
  type: NodePort #type of service